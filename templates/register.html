            <button 
                type="submit"
                class="w-full bg-gradient-to-r from-pink-500 to-purple-500 py-3 rounded-lg font-bold hover:from-pink-600 hover:to-purple-600 transition"

        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-600"></div>

</div>

<script>
    function selectAvatar(emoji) {
        document.getElementById('avatar').value = emoji;
        document.querySelectorAll('[data-avatar]').forEach(btn => {
            btn.classList.remove('bg-pink-500');
        });
        event.target.classList.add('bg-pink-500');
    }
    
    document.getElementById('register-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;
        const avatar = document.getElementById('avatar').value;
        
        try {
            const result = await apiRequest('/api/auth/register', 'POST', {
                username,
                email,
                phone,
                password,
                avatar
            });
            
            localStorage.setItem('synapse_token', result.token);
            localStorage.setItem('synapse_user', JSON.stringify(result.user));
            
            showToast(result.message, 'success');
            setTimeout(() => {
                window.location.href = '/verify-email';
            }, 1000);
        } catch (error) {
            console.error('Registration error:', error);
        }
    });
</script>
{% endblock %}
