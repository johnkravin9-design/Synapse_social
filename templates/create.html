<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script>
    const API_URL = 'http://localhost:5000';
    let currentUser = JSON.parse(localStorage.getItem('synapse_user') || '{}');
    let selectedMedia = null;
    let selectedMediaType = null;
    let taggedUsers = [];
    let postType = 'post';
    let selectedFilter = 'normal';

    function getToken() {
        return localStorage.getItem('synapse_token');
    }

    // Load user data
    window.addEventListener('load', () => {
        if (currentUser && currentUser.username) {
            document.getElementById('user-avatar').textContent = currentUser.avatar || 'üë§';
            document.getElementById('user-name').textContent = currentUser.username;
        } else {
            // Redirect to login if not authenticated
            window.location.href = '/login';
        }
    });

    // Caption character count
    document.getElementById('caption').addEventListener('input', () => {
        const count = document.getElementById('caption').value.length;
        document.getElementById('caption-count').textContent = count;
    });

    function selectType(type) {
        postType = type;

        // Update button styles
        document.querySelectorAll('.type-btn').forEach(btn => {
            btn.classList.remove('active', 'bg-pink-500');
            btn.classList.add('bg-white/10');
        });

        event.target.classList.add('active', 'bg-pink-500');
        event.target.classList.remove('bg-white/10');

        // Show appropriate alerts
        if (type === 'story') {
            alert('üì∏ Stories disappear after 24 hours!');
        } else if (type === 'reel') {
            alert('üé¨ Reels are short videos!');
        } else if (type === 'live') {
            alert('üé• Go live and connect with your audience in real-time!');
        }
    }

    // Handle file selection
    async function handleFileSelect(event) {
        const file = event.target.files[0];
        if (!file) return;

        // Show loading
        showLoading();

        try {
            // Create FormData
            const formData = new FormData();
            formData.append('file', file);

            // Upload file
            const response = await fetch(`${API_URL}/api/upload`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${getToken()}`
                },
                body: formData
            });

            const result = await response.json();
            hideLoading();

            if (response.ok) {
                selectedMedia = result.data_url;
                selectedMediaType = result.file_type;

                // Show preview
                document.getElementById('media-preview').classList.remove('hidden');
                document.getElementById('preview-content').classList.add('hidden');

                if (result.file_type === 'image') {
                    const img = document.getElementById('preview-image');
                    img.src = result.data_url;
                    img.classList.remove('hidden');
                    document.getElementById('preview-video').classList.add('hidden');
                } else {
                    const video = document.getElementById('preview-video');
                    video.src = result.data_url;
                    video.classList.remove('hidden');
                    document.getElementById('preview-image').classList.add('hidden');
                }

                document.getElementById('emoji-grid').classList.add('hidden');
                showToast('‚úÖ File uploaded successfully!', 'success');
            } else {
                throw new Error(result.error || 'Upload failed');
            }
        } catch (error) {
            hideLoading();
            showToast('‚ùå ' + error.message, 'error');
        }
    }

    function selectMedia() {
        document.getElementById('emoji-grid').classList.remove('hidden');
    }

    function selectEmoji(emoji) {
        selectedMedia = emoji;
        selectedMediaType = 'emoji';
        document.getElementById('preview-content').textContent = emoji;
        document.getElementById('preview-content').classList.remove('hidden');
        document.getElementById('preview-image').classList.add('hidden');
        document.getElementById('preview-video').classList.add('hidden');
        document.getElementById('media-preview').classList.remove('hidden');
        document.getElementById('emoji-grid').classList.add('hidden');
    }

    function removeMedia() {
        selectedMedia = null;
        selectedMediaType = null;
        document.getElementById('media-preview').classList.add('hidden');
        document.getElementById('preview-content').textContent = '';
        document.getElementById('preview-image').src = '';
        document.getElementById('preview-video').src = '';
        document.getElementById('file-input').value = '';
    }

    function showLoading() {
        const btn = document.getElementById('publish-btn');
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
    }

    function hideLoading() {
        const btn = document.getElementById('publish-btn');
        btn.disabled = false;
        btn.textContent = 'Share';
    }

    function showToast(message, type) {
        const toast = document.createElement('div');
        toast.className = `fixed top-4 right-4 px-6 py-4 rounded-lg shadow-lg z-50 ${
            type === 'success' ? 'bg-green-500' : 'bg-red-500'
        }`;
        toast.textContent = message;
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
    }

    function openTagModal() {
        document.getElementById('tag-modal').classList.remove('hidden');
    }

    function closeTagModal() {
        document.getElementById('tag-modal').classList.add('hidden');
    }

    function openFilters() {
        document.getElementById('filters-modal').classList.remove('hidden');
    }

    function closeFilters() {
        document.getElementById('filters-modal').classList.add('hidden');
    }

    function applyFilter(filter) {
        selectedFilter = filter;
        alert(`‚ú® ${filter.charAt(0).toUpperCase() + filter.slice(1)} filter applied!`);
        closeFilters();
    }

    // AI Assistant Functions
function toggleAIAssistant() {
    const assistant = document.getElementById('ai-assistant');
    assistant.classList.toggle('hidden');
    
    if (!assistant.classList.contains('hidden')) {
        // Auto-generate suggestions when opened
        generateAICaptions();
        suggestHashtags();
    }
}

async function generateAICaptions() {
    const caption = document.getElementById('caption').value;
    const mood = 'creative'; // You can let users select mood
    
    try {
        const response = await fetch(`${API_URL}/api/ai/generate-caption`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${getToken()}`
            },
            body: JSON.stringify({
                content: caption,
                mood: mood
            })
        });
        
        const result = await response.json();
        
        if (response.ok) {
            const container = document.getElementById('caption-suggestions');
            container.innerHTML = result.captions.map((caption, index) => `
                <div class="flex items-center justify-between p-2 bg-white/5 rounded">
                    <p class="text-sm flex-1">${caption}</p>
                    <button onclick="useAICaption('${caption.replace(/'/g, "\\'")}')" 
                            class="ml-2 text-pink-500 hover:text-pink-400 text-xs">
                        Use
                    </button>
                </div>
            `).join('');
        }
    } catch (error) {
        console.error('AI caption error:', error);
    }
}

function useAICaption(caption) {
    document.getElementById('caption').value = caption;
    showToast('‚úÖ Caption applied!', 'success');
}

async function suggestHashtags() {
    const caption = document.getElementById('caption').value;
    
    try {
        const response = await fetch(`${API_URL}/api/ai/suggest-hashtags`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${getToken()}`
            },
            body: JSON.stringify({
                content: caption,
                category: 'general'
            })
        });
        
        const result = await response.json();
        
        if (response.ok) {
            const container = document.getElementById('hashtag-suggestions');
            container.innerHTML = result.hashtags.map(hashtag => `
                <span class="bg-purple-500/20 text-purple-300 px-2 py-1 rounded text-xs cursor-pointer hover:bg-purple-500/30"
                      onclick="addHashtag('${hashtag}')">
                    ${hashtag}
                </span>
            `).join('');
        }
    } catch (error) {
        console.error('Hashtag error:', error);
    }
}

function addHashtag(hashtag) {
    const caption = document.getElementById('caption');
    caption.value = caption.value + ' ' + hashtag;
    showToast(`‚úÖ Added ${hashtag}`, 'success');
}

async function analyzeContent() {
    const caption = document.getElementById('caption').value;
    
    try {
        const response = await fetch(`${API_URL}/api/ai/analyze-content`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${getToken()}`
            },
            body: JSON.stringify({
                content: caption
            })
        });
        
        const result = await response.json();
        
        if (response.ok) {
            const container = document.getElementById('content-analysis');
            const analysis = result.analysis;
            
            container.innerHTML = `
                <div class="space-y-2">
                    <div class="flex justify-between">
                        <span>Sentiment:</span>
                        <span class="capitalize ${analysis.sentiment === 'positive' ? 'text-green-400' : analysis.sentiment === 'negative' ? 'text-red-400' : 'text-yellow-400'}">
                            ${analysis.sentiment} (${Math.round(analysis.confidence * 100)}%)
                        </span>
                    </div>
                    <div class="flex justify-between">
                        <span>Content Safety:</span>
                        <span class="${analysis.is_safe ? 'text-green-400' : 'text-red-400'}">
                            ${analysis.is_safe ? '‚úÖ Safe' : '‚ö†Ô∏è Review Needed'}
                        </span>
                    </div>
                    ${result.suggestions.length > 0 ? `
                        <div class="mt-2 p-2 bg-yellow-500/20 rounded text-xs">
                            <strong>Suggestions:</strong>
                            <ul class="list-disc list-inside mt-1">
                                ${result.suggestions.map(suggestion => `<li>${suggestion}</li>`).join('')}
                            </ul>
                        </div>
                    ` : ''}
                </div>
            `;
        }
    } catch (error) {
        console.error('Content analysis error:', error);
    }
}

    async function publishPost() {
        const caption = document.getElementById('caption').value;
        const location = document.getElementById('location').value;

        // Validation
        if (postType !== 'live' && !selectedMedia && !caption) {
            alert('‚ùå Please add media or write a caption');
            return;
        }

        if (postType === 'live' && !caption) {
            alert('‚ùå Please add a title for your live stream');
            return;
        }

        const publishBtn = document.getElementById('publish-btn');
        publishBtn.disabled = true;
        publishBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Sharing...';

        try {
            let endpoint, data;

            if (postType === 'post') {
                endpoint = '/api/posts';
                data = {
                    content: caption,
                    image: selectedMedia,
                    location: location,
                    taggedUsers: taggedUsers
                };
            } else if (postType === 'story') {
                endpoint = '/api/stories';
                data = {
                    content: caption,
                    emoji: selectedMedia
                };
            } else if (postType === 'reel') {
                endpoint = '/api/reels';
                data = {
                    media_url: selectedMedia,
                    caption: caption,
                    media_type: selectedMediaType || 'image'
                };
            } else if (postType === 'live') {
                endpoint = '/api/live/start';
                data = {
                    title: caption || 'My Live Stream',
                    description: caption
                };
            }

            console.log('Sending to:', endpoint);
            console.log('Data:', data);

            const response = await fetch(API_URL + endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${getToken()}`
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.ok) {
                if (postType === 'live') {
                    showStreamInfo(result);
                } else {
                    showToast('‚úÖ ' + result.message, 'success');
                    setTimeout(() => {
                        window.location.href = '/feed';
                    }, 1500);
                }
            } else {
                throw new Error(result.error || 'Failed to create');
            }
        } catch (error) {
            console.error('Error:', error);
            showToast('‚ùå Error: ' + error.message, 'error');
            publishBtn.disabled = false;
            publishBtn.textContent = 'Share';
        }
    }

                    <div class="text-center">
                        <i class="fas fa-broadcast-tower text-6xl text-pink-500 mb-4"></i>
                        <h2 class="text-2xl font-bold mb-4">Live Stream Started!</h2>
                        
                        <div class="bg-gray-800 rounded-lg p-4 mb-4 text-left">
                            <p class="text-sm text-gray-400 mb-2">Stream Key:</p>
                            <p class="font-mono bg-black p-2 rounded break-all">${streamData.stream_key}</p>
                            
                            <p class="text-sm text-gray-400 mt-4 mb-2">Stream URL:</p>
                            <p class="font-mono bg-black p-2 rounded break-all text-sm">${streamData.stream_url}</p>

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            showToast('üìã Copied to clipboard!', 'success');
        });
    }

    function goToStream(streamId) {
        window.location.href = `/live?id=${streamId}`;
    }

    function closeStreamInfo() {
        const modal = document.querySelector('.fixed.inset-0.bg-black');
        if (modal) {
            modal.remove();
        }
        window.location.href = '/feed';
    }

    function saveDraft() {
        const draft = {
            type: postType,
            caption: document.getElementById('caption').value,
            media: selectedMedia,
            location: document.getElementById('location').value,
            taggedUsers: taggedUsers,
            timestamp: new Date().toISOString()
        };

        localStorage.setItem('synapse_draft', JSON.stringify(draft));
        alert('üíæ Draft saved! You can continue later.');
        window.location.href = '/feed';
    }

    // Load draft if exists
    const draft = localStorage.getItem('synapse_draft');
    if (draft) {
        const draftData = JSON.parse(draft);
        if (confirm('üìù You have a saved draft. Would you like to continue?')) {
            document.getElementById('caption').value = draftData.caption || '';
            document.getElementById('location').value = draftData.location || '';
            if (draftData.media) {
                selectEmoji(draftData.media);
            }
            taggedUsers = draftData.taggedUsers || [];
        }
    }
