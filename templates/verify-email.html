<!DOCTYPE html>
<html>
<head>
    <title>Verify Email - Synapse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-600 to-blue-800 min-h-screen flex items-center justify-center">
    <div class="glass-effect rounded-2xl p-8 max-w-md w-full mx-4">
        <div class="text-center mb-6">
            <div class="text-4xl mb-4">ðŸ“§</div>
            <h1 class="text-2xl font-bold text-white">Verify Your Email</h1>
            <p class="text-gray-200 mt-2">Enter the verification code sent to your email</p>
        </div>

        <form id="verifyForm" class="space-y-4">
            <div>
                <input 
                    type="text" 
                    id="verificationCode"
                    placeholder="Enter 6-digit code" 
                    class="w-full bg-white bg-opacity-10 border border-white border-opacity-20 rounded-xl px-4 py-3 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
                    maxlength="6"
                    required
                >
            </div>
            
            <button 
                type="submit"
                class="w-full bg-white text-purple-600 font-bold py-3 rounded-xl hover:bg-opacity-90 transition duration-200"
            >
                Verify Email
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-200 text-sm">
                Didn't receive the code? 
                <button id="resendCode" class="text-white font-semibold hover:underline">Resend</button>
            </p>
        </div>

        <div id="message" class="mt-4 text-center hidden"></div>
    </div>

    <script>
        document.getElementById('verifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const code = document.getElementById('verificationCode').value;
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch('/api/auth/verify-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.className = 'mt-4 text-center text-green-400';
                    messageDiv.textContent = data.message;
                    setTimeout(() => {
                        window.location.href = '/feed';
                    }, 2000);
                } else {
                    messageDiv.className = 'mt-4 text-center text-red-400';
                    messageDiv.textContent = data.error;
                }
                
                messageDiv.classList.remove('hidden');
            } catch (error) {
                console.error('Error:', error);
                messageDiv.className = 'mt-4 text-center text-red-400';
                messageDiv.textContent = 'An error occurred. Please try again.';
                messageDiv.classList.remove('hidden');
            }
        });

        document.getElementById('resendCode').addEventListener('click', async () => {
            // For now, just show an alert
            alert('Resend functionality would be implemented here');
        });
    </script>

    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</body>
</html>
