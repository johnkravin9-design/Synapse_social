<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapse - Next-Gen Social Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen text-white">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="text-center max-w-4xl">
            <i class="fas fa-bolt text-yellow-400 text-8xl mb-8 animate-pulse"></i>
            <h1 class="text-6xl font-bold mb-6 bg-gradient-to-r from-yellow-400 to-pink-500 bg-clip-text text-transparent">
                Welcome to Synapse
            </h1>
            <p class="text-2xl text-gray-300 mb-12">
                The next generation social platform that connects minds
            </p>
            
            <div class="grid md:grid-cols-3 gap-8 mb-12">
                <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-xl p-6">
                    <i class="fas fa-bolt text-yellow-400 text-4xl mb-4"></i>
                    <h3 class="text-xl font-bold mb-2">Lightning Fast</h3>
                    <p class="text-gray-300">Real-time updates with WebSocket technology</p>
                </div>
                <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-xl p-6">
                    <i class="fas fa-shield-alt text-green-400 text-4xl mb-4"></i>
                    <h3 class="text-xl font-bold mb-2">Secure</h3>
                    <p class="text-gray-300">Bank-level encryption for your data</p>
                </div>
                <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-xl p-6">
                    <i class="fas fa-users text-blue-400 text-4xl mb-4"></i>
                    <h3 class="text-xl font-bold mb-2">Connected</h3>
                    <p class="text-gray-300">Build meaningful connections</p>
                </div>
            </div>
            
            <div class="flex gap-4 justify-center">
                <a href="/register" class="bg-gradient-to-r from-pink-500 to-purple-500 px-8 py-4 rounded-full font-bold text-xl hover:from-pink-600 hover:to-purple-600 transition transform hover:scale-105">
                    Get Started
                </a>
                <a href="/login" class="bg-white bg-opacity-10 backdrop-blur-lg px-8 py-4 rounded-full font-bold text-xl hover:bg-opacity-20 transition">
                    Login
                </a>
            </div>
        </div>
    </div>
</body>
</html>
