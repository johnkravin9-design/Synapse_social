<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Synapse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen text-white flex items-center justify-center px-4">
    <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-2xl p-8 max-w-md w-full border border-purple-500">
        <div class="text-center mb-8">
            <i class="fas fa-envelope text-yellow-400 text-5xl mb-4"></i>
            <h2 class="text-3xl font-bold">Verify Your Email</h2>
            <p class="text-gray-300 mt-2">Enter the 6-digit code sent to your email</p>
        </div>
        
        <form id="verify-form" class="space-y-6">
            <div>
                <label class="block text-sm font-medium mb-2">Verification Code</label>
                <input 
                    type="text" 
                    id="code" 
                    maxlength="6"
                    required
                    class="w-full bg-white bg-opacity-10 rounded-lg px-4 py-3 text-center text-2xl tracking-widest focus:outline-none focus:ring-2 focus:ring-pink-500"
                    placeholder="000000"
                >
            </div>
            
            <button 
                type="submit"
                class="w-full bg-gradient-to-r from-pink-500 to-purple-500 py-3 rounded-lg font-bold hover:from-pink-600 hover:to-purple-600 transition"
            >
                Verify Email
            </button>
        </form>
        
        <p class="text-center mt-6 text-gray-300 text-sm">
            Didn't receive code? 
            <button onclick="resendCode()" class="text-pink-400 hover:text-pink-300 font-bold">
                Resend
            </button>
        </p>
    </div>
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const API_URL = 'http://localhost:5000';
        
        function getToken() {
            return localStorage.getItem('synapse_token');
        }
        
        document.getElementById('verify-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const code = document.getElementById('code').value;
            
            try {
                const response = await fetch(`${API_URL}/api/auth/verify-email`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getToken()}`
                    },
                    body: JSON.stringify({ code })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('‚úÖ ' + result.message);
                    window.location.href = '/feed';
                } else {
                    alert('‚ùå ' + result.error);
                }
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        });
        
        async function resendCode() {
            try {
                const response = await fetch(`${API_URL}/api/auth/resend-email-verification`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getToken()}`
                    }
                });
                
                const result = await response.json();
                alert('üìß ' + result.message);
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
